<div class="idea">
	<input type="hidden" name="id" value="{id}" />
	<input type="hidden" name="type" value="{type}" />
	<div class="delete">{delete}</div>
	<div class="ideaContent">
		<div class="header"><a href="{url}">{title}</a></div>
		<div class="image"><a href="{url}"><img src="{image}" alt="thumbnail" /></a></div>
		<div class="pitch">{pitch}</div>
	</div>
	<div class="progress"><img src="/presentation/images/user.png" title="Interest" class="tip" /></div> <div class="points">{points}</div> <div class="progress"><img src="/presentation/images/balloon.png" title="Messages" class="tip"  /></div> <div class="points">{chats}</div> <div class="progress"><img src="/presentation/images/arrow-switch.png" title="Associated" class="tip"  /></div> <div class="points">{assoc}</div>

</div>
