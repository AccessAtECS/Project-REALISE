<div id="theIdea">
	<img src="{image}" align="right" alt="{idea} image" id="ideaImage" />
	<h1>Idea Administration for {idea}</h1>

	<div id="ownerHolder"><img src="{ownerPic}" align="left" height="50" width="50" alt="{owner}'s picture" /> {owner} (Originator)</div>
	{members}
	<form action="admin/update" method="post" enctype="multipart/form-data">
	
	<p id="overviewHolder">
		<label for="overview">A short overview:</label><br />
		<textarea cols="50" rows="4" name="overview" id="overview" >{overview}</textarea>
		<div id="charCount">Characters: <span id="currCharCount">{chars}</span>/100</div>
	</p>	
	
	<p id="descriptionHolder">
		<label for="description">Your Page:</label><br />
		<textarea cols="50" rows="10" name="description" id="description">{description}</textarea>
	</p>

	<div id="tagHolder"><div id="tagTitle">Tags</div></div><br style="clear:both" />
	
	<input type="text" value="{tags}" name="tags" id="tags" style="width:300px" />
	
	<br /><br />
	
	<label for="image">Image:</label>
	<input type="file" name="image" id="image" />
	
	<br style="clear:both" />
	<br style="clear:both" />
	
	<label for="category">Category:</label><br />
	<select id="category" name="category">
		{categories}
	</select>	
	
	<br style="clear:both" />
	<br style="clear:both" />
	<input type="submit" value="Update" id="updateButton" />
	</form>

</div>
