<div class="innovator">
	<input type="hidden" name="id" value="{id}" />
	<div class="img" style="width:{img-size}px"><img src="{src}" height="{img-size}" width="{img-size}" /></div>
	<div class="innovatorinfo">
		<div class="name">{name}</div>
		<div class="info">{tagline}</div>
		<div class="innovations">{innovations}</div>
	</div>
	<div style="clear:both"></div>
</div>
