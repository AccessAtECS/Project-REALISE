<div class="comment">
	<input type="hidden" name="id" value="{id}" />
	<div class="delete">{delete}</div>
	<div class="postAsUser"><img src="{picture}" align="left" height="50" width="50" alt="{author}'s picture" class="roundItem" /></div>
	<div class="postComment">
		<div class="author">Posted by {author} on {time}</div>
		<div class="commentBody">{body}</div>
	</div>
</div>
